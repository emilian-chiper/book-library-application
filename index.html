<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./src/css/style.css"
      media="print"
      onload="this.media='all'"
    />
    <script defer src="./src/js/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <i class="fas fa-book-open"></i>
      <h1>Librarium</h1>
    </header>

    <section>
      <div class="book-container open">
        <div class="card card-book">
          <h4>Book Title</h4>
          <p>Author: <em>Author Name</em></p>
          <p>Published: <em>1937</em></p>
          <p>Pages: <em>320</em></p>
          <button class="btn btn-status read">READ</button>
        </div>
      </div>

      <div class="modal">
        <form>
          <ul class="card card-form">
            <li>
              <label for="book-title">Title: </label>
              <input type="text" name="book-title" id="book-title" required />
            </li>
            <li>
              <label for="book-author">Author: </label>
              <input type="text" name="book-author" id="book-author" />
            </li>
            <!-- TODO: No negative numbers. Consider replacing with date? -->
            <li>
              <label for="book-publish-year">Published: </label>
              <input
                type="number"
                name="book-publish-year"
                id="book-publish-year"
              />
            </li>
            <li>
              <label for="book-pages">Pages: </label>
              <input type="number" name="book-pages" id="book-pages" />
            </li>
            <li>
              <label for="book-status">Status: </label>
              <input type="text" name="book-status" id="book-status" />
            </li>
          </ul>
        </form>
      </div>

      <button class="btn btn-add-book">Add Book</button>
    </section>

    <footer>
      &copy; Emilian Chiper, 2024
      <a
        href="https://github.com/emilian-chiper/book-library-application"
        target="_blank"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
